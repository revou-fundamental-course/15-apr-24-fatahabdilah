<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Konversi Suhu</h1>
        <form id="temperatureForm">
            <label for="temperature">Masukkan suhu:</label>
            <input type="number" id="temperature" name="temperature" required>
            <select id="unit" name="unit">
                <option value="celsius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <br>
            <button type="submit">Konversi</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
        <div id="result"></div>
        <div id="explanation"></div>
        <hr>
        <h1>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h1>
        <p>Suhu S dalam derajat Fahrenheit (°F) sama dengan suhu S dalam derajat Celsius (°C) kali 9/5 tambah 32. <br>
            S(°F)=(S(°C) ×9/5)+32 <br>
            atau <br>
            S(°F)=(S(°C)×1.8) + 32</p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
